<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoofdpagina</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/site.css">
    <link rel="stylesheet" href="../style/recepten.css">
</head>

<header>
    <div id="menu_pos" onclick="menuOpen()">
        &#9776;
    </div>
    <div id="logo">
        <h3>De Culinaire Crew</h3>
    </div>
    <div id="searcher">
        <input type="search" name="Searchbar" id="searchBar" placeholder="Zoek uw favoriete recept op!" oninput="filterRecipes()">
    </div>
    <div id="buttons">
        <button id="inlog">
            Inloggen
        </button>
        <button id="aboneer">
            Aboneren
        </button>
    </div>
</header>

<main>
    <div class="wrapper1">
        <div class="wrapper2">
           
            <div class="recipe" data-title="Pannenkoek">
                <img src="media/img/pannenkoek.jpg" alt="Pannenkoek">
                <h4>Pesto Kip</h4>
                <p>Pasta pesto met kip en tomaat voor 4 personen.</p>
            </div>
            <div class="recipe" data-title="Spaghetti">
                <img src="media/img/spaghetti.jpg" alt="Spaghetti">
                <h4>Wraps met tomaat</h4>
                <p>Wraps met tomaat en gehakt voor 4 personen.</p>
            </div>
            <div class="recipe" data-title="Salade">
                <img src="media/img/salade.jpg" alt="Salade">
                <h4>Rijst Bowl</h4>
                <p>Rijst Bowl met falafel, avocado en chilimayo.</p>
            </div>
        </div>
     
        </div>
    </div>
    <script src="../script/script.js"></script>
    <script src="../script/recepten.js"></script>
</body>

</html>
